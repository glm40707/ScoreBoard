<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Keania+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="greybox">
            <div class="homeblackbox">
                <p class="homefont">HOME</p>
                <div class="homenumber" id="homenum">0</div>
                <!-- small buttons -->
                <div class="smallbtn1" id="home1" onclick="addOneHome()">+1</div>
                <div class="smallbtn2" id="home2" onclick="addTwoHome()">+2</div>
                <div class="smallbtn3" id="home3" onclick="addThreeHome()">+3</div>
                <!-- end small buttons -->

            </div> <!--homeblackbox end -->
            <div class="awayblackbox">
                <p class="awayfont">AWAY</p>
                <div class="awaynumber" id="awaynum">0</div>
                <!-- small buttons -->
                <div class="smallbtn1" id="away1" onclick="addOneAway()"">+1</div>
                <div class="smallbtn2" id="away2" onclick="addTwoAway()"">+2</div>
                <div class="smallbtn3" id="away3" onclick="addThreeAway()"">+3</div>
                <!-- end small buttons -->

            </div><!--awayblackbox end -->

           

         </div> <!--greybox end -->
    </div>
    <script src="static/js/index.js"></script>
</body>
</html>
